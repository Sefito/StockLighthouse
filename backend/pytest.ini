[pytest]
# Pytest configuration for StockLighthouse backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = src

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when --cov is used)
[coverage:run]
source = stocklighthouse
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
