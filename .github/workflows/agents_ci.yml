name: Agents CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: "pip-cache-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}"
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Install Python dependencies (backend)
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "ERROR: backend/requirements.txt not found; ensure dependencies are declared at backend/requirements.txt"
            exit 1
          fi

      - name: Run backend tests (pytest)
        env:
          PYTHONPATH: ./backend/src
        working-directory: ./backend
        run: |
          mkdir -p test_artifacts
          pytest -q -v tests/ --junitxml=test_artifacts/junit.xml

      - name: Upload backend test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-artifacts
          path: backend/test_artifacts/

  frontend-e2e:
    name: Frontend E2E
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: "npm-cache-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json', 'frontend/package.json') }}"
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers and OS deps
        working-directory: ./frontend
        run: |
          npx playwright install --with-deps

      - name: Run frontend E2E tests (Playwright)
        working-directory: ./frontend
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 'false'
        run: |
          mkdir -p .test-results
          npm run e2e

      - name: Upload frontend test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-artifacts
          path: frontend/.test-results/

  frontend-lint:
    name: Frontend lint
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dev dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          npm run lint

# Notes:
# - Installs backend deps from backend/requirements.txt and sets PYTHONPATH to backend/src so tests can import 'stocklighthouse'.
# - Explicitly installs Playwright browsers with --with-deps for CI.
# - Caches pip and npm to speed up repeated runs.
