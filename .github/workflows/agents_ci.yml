name: Agents CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          pytest -q

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      - name: Start backend and frontend
        run: |
          # Start backend in background
          python -m pip install -r backend/requirements.txt
          uvicorn stocklighthouse.api.main:app --port 8000 --host 0.0.0.0 &>/tmp/backend.log & echo $! > /tmp/backend.pid
          cd frontend
          npm run build
          npm run preview -- --port 5173 &>/tmp/frontend.log & echo $! > /tmp/frontend.pid
          sleep 5
      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test --config=playwright.config.ts --reporter=list
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: frontend/.test-results/screenshots
