name: Agents CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          PYTHONPATH=src pytest tests/ -v

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium
      - name: Start backend and frontend
        run: |
          # Start backend in background
          python -m pip install -r backend/requirements.txt
          cd backend
          PYTHONPATH=src uvicorn stocklighthouse.api.main:app --port 8000 --host 0.0.0.0 &>/tmp/backend.log & echo $! > /tmp/backend.pid
          cd ../frontend
          npm run build
          npm run preview -- --port 5173 &>/tmp/frontend.log & echo $! > /tmp/frontend.pid
          sleep 5
      - name: Run Playwright tests
        run: |
          cd frontend
          npx playwright test --config=playwright.config.ts --reporter=list
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 30
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: frontend/.test-results/screenshots
          retention-days: 30
      - name: Upload visual regression baselines
        if: github.ref == 'refs/heads/master' && success()
        uses: actions/upload-artifact@v4
        with:
          name: visual-baselines
          path: frontend/e2e/**/*-snapshots/**/*.png
          retention-days: 90

  visual-regression:
    runs-on: ubuntu-latest
    needs: frontend-e2e
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Download baseline screenshots
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: agents_ci.yml
          branch: master
          name: visual-baselines
          path: tests/baseline
      - name: Download current screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots
          path: tests/current
      - name: Install dependencies
        run: |
          npm install pngjs
      - name: Run visual diff
        id: visual-diff
        continue-on-error: true
        run: |
          node tests/utils/visual-diff.js tests/baseline tests/current tests/diff 0.1
      - name: Upload diff images
        if: failure() && steps.visual-diff.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: tests/diff
          retention-days: 30
      - name: Comment on PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ steps.visual-diff.outcome }}';
            let message = '## üì∏ Visual Regression Test Results\n\n';
            
            if (status === 'success') {
              message += '‚úÖ All visual tests passed! No significant visual changes detected.';
            } else if (status === 'failure') {
              message += '‚ö†Ô∏è Visual differences detected! Please review the diff images in the artifacts.\n\n';
              message += '**Action Required:**\n';
              message += '1. Download the `visual-diffs` artifact\n';
              message += '2. Review the highlighted differences\n';
              message += '3. If changes are intentional, update baselines after merge\n';
            } else {
              message += '‚ÑπÔ∏è No baseline screenshots found. This may be the first run or baselines need to be generated.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

